<!DOCTYPE html>
<html class="no-js scroll-smooth" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Study Blog</title>

    <meta name="description" content="Jacomo Corrieri Study Blog">

    <meta property="og:title" content="Blog">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:image:alt" content="Preview of Jacomo Corrieri's personal study blog">

    <link rel="icon" href="./media/icon.png" sizes="any">
    <link rel="apple-touch-icon" href="./media/icon.png">

    <link rel="manifest" href="./site.webmanifest">
    <meta name="theme-color" content="#fafafa">

    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>

<body class="bg-white text-black dark:bg-gray-900 dark:text-white">

<header class="bg-white shadow-md sticky top-0 z-50 dark:bg-gray-800 dark:shadow-lg">
    <div class="max-w-5xl mx-auto flex justify-between items-center p-6">
        <h1 class="text-3xl font-bold tracking-tight dark:text-white">Study Blog</h1>

        <!-- Hamburger toggle (mobile only) -->
        <button id="menu-toggle" class="sm:hidden text-gray-800 dark:text-gray-200 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <!-- Nav links (hidden on mobile until toggled) -->
        <nav id="nav-menu" class="hidden flex-col sm:flex items-center sm:flex-row gap-6 sm:divide-none divide-y divide-gray-400 dark:divide-gray-600 text-lg sm:text-base font-medium absolute sm:static top-full left-0 w-full sm:w-auto bg-white dark:bg-gray-800 p-6 sm:p-0 shadow-md sm:shadow-none z-40">
            <a href="./" target="_self" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">Portfolio</a>
            <a href="#form-container" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">Scroll to Top</a>
            <button id="theme-toggle" class="cursor-pointer inline-flex items-center w-auto bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-2 py-1 rounded-md shadow-md hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                Dark Mode <span class="text-2xl ml-2">◐</span>
            </button>
        </nav>
    </div>

</header>

<main class="max-w-5xl mx-auto px-4 min-h-screen">
    <!-- Search and Filter -->
    <div id="form-container" class="max-w-7xl mx-auto my-10 scroll-mt-[20vh]">
        <div class="flex flex-col sm:flex-row justify-between items-center gap-2">
            <div class="inline-flex gap-1 px-2 py-1 w-auto sm:w-1/3 rounded-full border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input
                        id="gallery-input"
                        type="text"
                        placeholder="Search..."
                        class="w-full rounded-xl px-2 dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <button
                        id="search-button"
                        class="cursor-pointer w-9.5 text-2xl rounded-full bg-gray-700 dark:bg-gray-200 text-red-400 dark:text-red-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                        ⌕
                </button>
            </div>
            <select
                    id="tag-selector"
                    class="w-fit px-4 py-2 rounded-xl border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                <option value="all">All Tags</option>
                <option value="dsa">Data Structures & Algorithms (DSA)</option>
                <option value="theory">Theory</option>
                <option value="machine learning">Machine Learning</option>
                <option value="systems">Systems</option>
                <option value="web development">Web Development</option>
            </select>
        </div>
    </div>

    <hr class="my-8 border-t border-gray-300 dark:border-gray-700">

    <!-- Gallery -->
    <section id="gallery" class="mb-10">
        <div id="gallery-div" class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- Tags
            <li class="bg-red-100 text-red-800 text-xs font-medium px-2 py-1 rounded-full">Data Structures & Algorithms</li>
            <li class="bg-green-100 text-green-800 text-xs font-medium px-2 py-1 rounded-full">Theory</li>
            <li class="bg-blue-100 text-blue-800 text-xs font-medium px-2 py-1 rounded-full">Machine Learning</li>
            <li class="bg-gray-200 text-gray-900 text-xs font-medium px-2 py-1 rounded-full">Systems</li>
            <li class="bg-yellow-100 text-yellow-800 text-xs font-medium px-2 py-1 rounded-full">Web Development</li>
            -->

            <a href="./articles/sample.html"
               target="_self"
               class="article-link"
               data-title="binary search explained"
               data-keywords="binary search,algorithm,chatgpt"
               data-categories="dsa,theory"
            >
                <div class="bg-white border-gray-300 rounded-lg h-fit shadow-sm border hover:cursor-pointer hover:opacity-85 hover:scale-102 transition-transform duration-200 dark:bg-gray-800 dark:border-gray-700 overflow-clip">
                    <img src="./media/article-images/sample/binary_search_prev.png" alt="Preview 2" class="w-full h-48 object-cover" />
                    <div class="text-xs px-4 pt-4">
                        <ul class="flex flex-wrap gap-2">
                            <li class="bg-red-100 text-red-800 text-xs font-medium px-2 py-1 rounded-full">DSA</li>
                            <li class="bg-green-100 text-green-800 text-xs font-medium px-2 py-1 rounded-full">Theory</li>
                        </ul>
                    </div>
                    <div class="p-4">
                        <h2 class="text-lg font-medium text-gray-900 dark:text-white text-wrap">Binary Search by ChatGPT</h2>
                    </div>
                </div>
            </a>

            <a href="./articles/vertex_coloring.html"
               target="_self"
               class="article-link"
               data-title="vertex coloring"
               data-keywords="graph theory,graph coloring,chromatic number"
               data-categories="theory"
            >
                <div class="bg-white border-gray-300 rounded-lg h-fit shadow-sm border hover:cursor-pointer hover:opacity-85 hover:scale-102 transition-transform duration-200 dark:bg-gray-800 dark:border-gray-700 overflow-clip">
                    <img src="./media/article-images/vertex-coloring/peterson_graph.png" alt="Preview 2" class="w-full h-48 object-cover" />
                    <div class="text-xs px-4 pt-4">
                        <ul class="flex flex-wrap gap-2">
                            <li class="bg-green-100 text-green-800 text-xs font-medium px-2 py-1 rounded-full">Theory</li>
                        </ul>
                    </div>
                    <div class="p-4">
                        <h2 class="text-lg font-medium text-gray-900 dark:text-white text-wrap">Vertex Coloring</h2>
                    </div>
                </div>
            </a>

            <a href="./articles/vector_operations_with_numpy.html"
               target="_self"
               class="article-link"
               data-title="vector operations with numpy"
               data-keywords="vectors,linear algebra,numpy,python"
               data-categories="theory,machine learning"
            >
                <div class="bg-white border-gray-300 rounded-lg h-fit shadow-sm border hover:cursor-pointer hover:opacity-85 hover:scale-102 transition-transform duration-200 dark:bg-gray-800 dark:border-gray-700 overflow-clip">
                    <img src="./media/article-images/vector_operations_with_numpy/vector_operations_with_numpy.png" alt="Preview 2" class="w-full h-48 object-cover" />
                    <div class="text-xs px-4 pt-4">
                        <ul class="flex flex-wrap gap-2">
                            <li class="bg-green-100 text-green-800 text-xs font-medium px-2 py-1 rounded-full">Theory</li>
                            <li class="bg-blue-100 text-blue-800 text-xs font-medium px-2 py-1 rounded-full">Machine Learning</li>
                        </ul>
                    </div>
                    <div class="p-4">
                        <h2 class="text-lg font-medium text-gray-900 dark:text-white text-wrap">Vector Operations With Numpy</h2>
                    </div>
                </div>
            </a>

            <div id="no-result-div" class="hidden col-span-3 text-center">
                <p>No Results Found</p>
            </div>
        </div>
    </section>

</main>

<footer class="text-center py-6 mt-20 text-sm text-gray-500 dark:text-gray-400">
    &copy 2025 Jacomo Corrieri - Built with Webpack and Tailwind CSS. Icons by <a class="underline"
                                                                                  href="https://icons8.com/"
                                                                                  target="_blank">Icons8</a>
</footer>

</body>
</html>
